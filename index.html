<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pick Your Poison</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<!--Main for Js code to connect-->

<body>
    <div class="comic-dots">
    <div class="container">
    <div style="text-align: left;"><img src="./assets/main-logo.png" width="300" height= "300" alt="text bubbles" /></h1></div>
    <div class="container-text">
        <h1>We Got The Jokes</h1>
        <h2>We have the jokes to make your day! Pick your poison, Chuck or Dad, then vote for who made you LOL the most!</h2>
        <h3>First to <span class="win">5</span> wins !!!</h3>
      </div>
   </div>

    <div class="main">
      
        <section class="chuckJokes" id="chuckSection">
            <img src="./assets/chuck-norris1.jpg"  alt="chuck norris" style="vertical-align: top;" />
            <h1>Chuck Norris Jokes</h1>
            <button id="jokeButton">Get Joke</button>
            <p id="jokeText"></p>
            <div class="btnContain"> 
            <button id="jokeThumbsUp" onclick="rateJoke('up')">👍</button>
            <button id="jokeThumbsDown" onclick="rateJoke('down')">👎</button>
            </div>
            <p id="jokeScore">Score: 0</p>
            <button id="resetJokeScore" onclick="resetJokeScore()">Reset Score</button>
        </section>
        
        <section class="dadJokes" id="dadSection">
            <img src="./assets/dadjoke.jpg" alt="dad Joke" style="vertical-align: center;" />
            <h1>Dad Jokes</h1>
            <button id="dadJokeButton">Get Joke</button>
            <p id="dadJokeText"></p>
            <div class="btnContain">
            <button id="dadJokeThumbsUp" onclick="rateDadJoke('up')">👍</button>
            <button id="dadJokeThumbsDown" onclick="rateDadJoke('down')">👎</button>
            </div>
            <p id="dadJokeScore">Score: 0</p>
            <button id="resetDadJokeScore" onclick="resetDadJokeScore()">Reset Score</button>
        </section>
    </div>
</div>
<footer class="footer">
    <div class="content has-text-centered">
      <p>
       Pick Your Poison By <a href="">Greg Finney,</a> <a href="">Danielle Lee,</a> <a href="">Rylie Reed,</a> and <a href="">Edward T Caldwell</a>
    </div>
  </footer>
</body>

<script src="./assets/JS/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</html>
